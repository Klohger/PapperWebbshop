<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PaperBoys</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="paper.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="content">
            <!-- Header-->
            <header class="bg-dark py-5">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="text-center text-white">
                        <h1 class="display-4 fw-bolder">PaperBoys</h1>
                        <p class="lead fw-normal text-white-50 mb-0">Checka ut här nedan</p>
                    </div>
                </div>
            </header>

            <!-- Section-->
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row">
                        <div class="col-lg-9 mx-auto">
                            <h2 class="text-center">Checka ut</h2> 
                            <div class="row">
                                <div class="col-25">
                                    <div class="checkout-container">
                                        <h4>Kundvagn</h4>
                                        
                                        <div id="checkout-container">
                                        </div>
                                        <hr>
                                        <p>Total <span class="price" style="color:black"><b id="money">$30</b></span></p>
                                    </div>
                                </div>
                                <div class="col-75">
                                    <div class="checkout-container">
                                        <form action="checkedout.html" method="get">
                                            <div class="row">
                                                <div class="col-50">
                                                    <h3>Faktura address</h3>
                                                    <label for="fname"><i class="fa fa-user"></i>Namn<span class="required">*</span></label>
                                                    <input type="text" id="fname" name="firstname" placeholder="Elias Svensson" required="required">
                                                    <label for="email"><i class="fa fa-envelope"></i>Email<span class="required">*</span></label>
                                                    <input type="text" id="email" name="email" placeholder="john@exempel.com" required="required">
                                                    <label for="adr"><i class="fa fa-address-card-o"></i>Address<span class="required">*</span></label>
                                                    <input type="text" id="adr" name="address" placeholder="Vengatan 12" required="required">
                                                    <label for="city"><i class="fa fa-institution"></i>Stad<span class="required">*</span></label>
                                                    <input type="text" id="city" name="city" placeholder="Landskrona" required="required">

                                                    <div class="row">
                                                        <div class="col-50">
                                                            <label for="state">Region<span class="required">*</span></label>
                                                            <input type="text" id="state" name="Region" placeholder="Skåne" required="required">
                                                        </div>
                                                        <div class="col-50">
                                                            <label for="zip">Postnummer<span class="required">*</span></label>
                                                            <input type="text" id="zip" name="Postnummer" placeholder="241 34" required="required">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-50">
                                                    <h3>Betalning</h3>

                                                    <label for="cname">Namn på kortet<span class="required">*</span></label>
                                                    <input type="text" id="cname" name="Kortnamn" placeholder="Elias Svensson" required="required">
                                                    <label for="ccnum">Kreditkortsnummer<span class="required">*</span></label>
                                                    <input type="text" id="ccnum" name="Kreditkort nummer" placeholder="1111-2222-3333-4444" required="required">
                                                    <label for="expmonth">Utgångsmånad<span class="required">*</span></label>
                                                    <input type="text" id="expmonth" name="Utgångs datum" placeholder="September" required="required">

                                                    <div class="row">
                                                        <div class="col-50">
                                                            <label for="expyear">Utgångsår<span class="required">*</span></label>
                                                            <input type="text" id="expyear" name="Utgångs år" placeholder="2018" required="required">
                                                        </div>
                                                        <div class="col-50">
                                                            <label for="cvv">CVV<span class="required">*</span></label>
                                                            <input type="text" id="cvv" name="cvv" placeholder="352" required="required">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <label>
                                                <input type="checkbox" checked="checked" name="sameadr"> Leveransadress samma som fakturering
                                            </label>
                                            <input type="submit" value="Checka ut" class="checkout-btn">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; PaperBoys 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Core theme JS-->
        <script src="scripts/Cart.js"></script>
        <script>
            Cart.createCheckoutElements();
        </script>
    </body>
</html>

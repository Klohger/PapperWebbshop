<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PaperBoys</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="content">
            <!-- Header-->
            <header class="bg-dark py-5">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="text-center text-white">
                        <h1 class="display-4 fw-bolder">PaperBoys</h1>
                        <p class="lead fw-normal text-white-50 mb-0">Checkout down below</p>
                    </div>
                </div>
            </header>

            <!-- Section-->
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row ">
                        <div class="col-lg-9 mx-auto">
                            <h3>Checkout</h3> 
                            <div class="row">
                                <div class="col-75">
                                    <div class="checkout-container">
                                        <form action="checkedout.html" method="get">
                                            <div class="row">
                                                <div class="col-50">
                                                    <h3>Billing Address</h3>
                                                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                                    <input type="text" id="email" name="email" placeholder="john@example.com">
                                                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                                    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                                                    <label for="city"><i class="fa fa-institution"></i> City</label>
                                                    <input type="text" id="city" name="city" placeholder="New York">

                                                    <div class="row">
                                                        <div class="col-50">
                                                            <label for="state">State</label>
                                                            <input type="text" id="state" name="state" placeholder="NY">
                                                        </div>
                                                        <div class="col-50">
                                                            <label for="zip">Zip</label>
                                                            <input type="text" id="zip" name="zip" placeholder="10001">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-50">
                                                    <h3>Payment</h3>
                                                    <div class="icon-container">
                                                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                                                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                                                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                                                    </div>

                                                    <label for="cname">Name on Card</label>
                                                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                                    <label for="ccnum">Credit card number</label>
                                                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                                    <label for="expmonth">Exp Month</label>
                                                    <input type="text" id="expmonth" name="expmonth" placeholder="September">

                                                    <div class="row">
                                                        <div class="col-50">
                                                            <label for="expyear">Exp Year</label>
                                                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                                                        </div>
                                                        <div class="col-50">
                                                            <label for="cvv">CVV</label>
                                                            <input type="text" id="cvv" name="cvv" placeholder="352">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <label>
                                                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                                            </label>
                                            <input type="submit" value="Checkout" class="checkout-btn">
                                        </form>
                                    </div>
                                </div>

                                <div class="col-25">
                                    <div class="checkout-container">
                                        <h4>Cart
                                        <span class="price" style="color:black">
                                        <i class="fa fa-shopping-cart"></i>
                                        <b>4</b>
                                        </span>
                                        </h4>
                                        <p><a href="#">Paper</a> <span class="price">$15</span></p>
                                        <p><a href="#">Pen</a> <span class="price">$5</span></p>
                                        <p><a href="#">Eraser</a> <span class="price">$8</span></p>
                                        <p><a href="#">Ruler</a> <span class="price">$2</span></p>
                                        <hr>
                                        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; PaperBoys 2022</p></div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Core theme JS-->
        <script src="scripts/Cart.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PaperBoys</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="paper.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <div class="content">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-navbar">
            <div class="container px-4 px-lg-5">
                <h1 class="navbar-brand">PaperBoys</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item nav-hover"><a class="nav-link active-link" aria-current="page"
                                href="index.html" style="color: black;">Shop</a></li>
                        <li class="nav-item nav-hover"><a class="nav-link" href="about.html" style="color: black;">Om
                                oss</a></li>
                        <li class="nav-item nav-hover"><a class="nav-link" href="contact.html"
                                style="color: black;">Kontakt</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit" formaction="Cart.html">
                            <i class="bi-cart-fill me-1"></i>
                            Kundvagn
                            <span id='cart-num' class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                        <span hidden id="popup" style="color: rgb(24, 24, 24);outline: none;box-sizing: border-box;display: block;position: absolute;z-index: 91;bottom: 0rem;transform: translateX(25%) translateY(100%);/* left: 85%; */">
                            <span style="
                            z-index: 1;
                            position: absolute;
                            width: 100%;
                            height: 100%;
                            max-width: 0.75rem;
                            max-height: 0.75rem;
                            background-color: rgb(24, 24, 24);
                            top: -0.0625rem;
                            transform: rotate(45deg) translateY(-50%);
                            left: calc(50% - 0.65525rem);
                            outline: none;
                            box-sizing: border-box;
                            color: rgb(24, 24, 24);"></span>
                            <span style="
                            display: block;
                            position: relative;
                            white-space: normal;
                            padding: 1.25rem;
                            background-color: rgb(24, 24, 24);
                            box-shadow: rgb(0 0 0 / 50%) 0px 0.25rem 0.625rem 0px;
                            text-transform: none;
                            text-align:center;
                            outline: none;
                            box-sizing: border-box;
                            color: rgb(24, 24, 24);">
                                <span style="
                                display: block;
                                color: rgb(255, 255, 255);
                                font-size: 0.8125rem;
                                line-height: 1.25rem;
                                margin-top: -0.25rem;
                                margin-bottom: -0.25rem;
                                white-space: normal;
                                text-transform: none;
                                text-align: center;">
                                    <p color="white" type="body" style="
                                    margin: 0px;
                                    color: rgb(255, 255, 255);
                                    font-size: 0.8125rem;
                                    line-height: 1.25rem;
                                    outline: none;
                                    box-sizing: border-box;
                                    white-space: normal;
                                    text-transform: none;
                                    text-align: center;">
                                        Vara tillagd!
                                    </p>
                                </span>
                            </span>
                        </span>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5 header">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">PaperBoys</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Köp papper här nedan</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="card-container"
                    class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                </div>
            </div>
        </section>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; PaperBoys 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="scripts/Cart.js"></script>
    <script>
        Ware.createElements();
    </script>
</body>

</html>
